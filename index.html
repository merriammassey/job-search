<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Jobless</title>
  </head>

  <body>
    <div class="grid-container align-center text-center medium-gray grid-frame">
      <div class="jumbotron grid-x medium-gray"></div>
      <div class="translucent-form-overlay">
        <form>
          <div class="grid-x grid-margin-x">
            <div class="cell small-12 large-4">
              <label
                >I am looking for:
                <input
                  id="job-search"
                  type="text"
                  name="keyword"
                  placeholder="Job Title"
                />
              </label>
            </div>
            <div class="cell small-6 large-3">
              <label
                >IN:
                <input
                  id="location-search"
                  type="text"
                  name="keyword"
                  placeholder="City"
                />
              </label>
            </div>
            <div class="cell small-6 large-1">
              <label for="state-dropdown">State</label>
              <select name="state-dropdown" id="state-dropdown">
                <option value=" "></option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
              </select>
            </div>
            <div class="cell small-12 large-4">
              <label
                >ZIP:
                <input
                  id="zip-search"
                  type="text"
                  name="zipcode"
                  placeholder="ZIP Code"
                />
              </label>
            </div>
          </div>

          <button
            id="go-button"
            type="button"
            class="primary button expanded search-button"
          >
            Search
          </button>
        </form>
      </div>
    </div>

    <hr />

    <div class="grid-container cell-block-container grid-frame">
      <div class="cell large-6">
        <div class="grid-x grid-padding-x">
          <div
            class="cell small large-6 text-center hide"
            id="statistics-search-container"
          >
            <h1>Statistics</h1>
            <br />
            <p id="outlook-container"></p>
            <p id="growth-container"></p>
            <p id="description-container"></p>
            <p id="mediansalary-container"></p>
            <p id="salaryrange-container"></p>
          </div>
          <div
            class="cell small large-6 text-center hide cell-block-container"
            id="listing-search-container"
          >
            <h1>Job listings</h1>
            <p><small>Click title to go directly to job posting!</small></p>
            <br />
            <p id="job-listing-container" class="cell cell-block-y"></p>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <footer>
      <div class cell large-6 small>
        Not sure what career to choose?  Check out the <button class="primary button">Interest Profiler</button>
      </div>
    </footer>
    <!--Modals-->
    <div class="reveal modal" id="locationModal" data-reveal>
      <h1>Error:</h1>
      <p class="lead">Please input a valid location.</p>
      <p>
        Locations can be searched by either City and State, ZIP code, or all
        three.
      </p>
      <button class="close-button" data-close aria-label="Close" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="reveal modal" id="jobModal" data-reveal>
      <h1>Error:</h1>
      <p class="lead">Please input a valid job title.</p>
      <button class="close-button" data-close aria-label="Close" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
