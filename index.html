<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
<!-- Custom Styles -->
<link rel="stylesheet" href="assets/css/style.css" />

<title>Jobless</title>
</head>

<body>
<div class="grid-container align-center text-center">
  <div class="Divcontainer">
    <div class="jumbotron">
    </div>
    <div class="translucent-form-overlay">
      <form>
        <div class="row columns">
          <label>I am looking for:
            <input id="job-search" type="text" name="keyword" placeholder="Job Title">
          </label>
        </div>
        <div class="row columns">
          <label>in
            <input id="location-search" type="text" name="keyword" placeholder="City, State">
          </label>
          <label>OR
            <input id="zip-search" type="text" name="zipcode" placeholder="ZIP Code">
          </label>
        </div>
        <button id="go-button" type="button" class="primary button expanded search-button">
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<div class="grid-container">
  <div class="grid-x grid-margin-x">
    <div class="cell small large-6 text-center">
        <h1> Job listings</h1>
        <br />
        <p id="job-listing-container"></p>
    </div>
    <div class="cell small large-6 text-center">
        <h1 class=>Statistics</h1>
        <br />
        <p id="outlook-container"></p>
        <p id="growth-container"></p>
        <p id="description-container"></p>
        <p id="mediansalary-container"></p>
        <p id="salaryrange-container"></p>
    </div>
  </div>
</div>
